<!DOCTYPE html>
<html lang="en">
<head>

    <title>登陆后首页</title>
    <link rel="stylesheet" type="text/css" href="登陆后首页.css"/>
    
    <script src="jquery-1.8.3.min.js"></script>

</head>
<body>
    <div class="titleback">
    	<div class="protrait">

    	</div>
    	<div class="bigtitle">

    	<div class="search">

		   <img class="submit" src="search.png">

		</div>
    </div>
  <div class="show-slider">

</div>
